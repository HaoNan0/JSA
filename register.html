    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TechStore</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><a href="index.html">TechStore</a></h1>
                <h2>Tạo tài khoản</h2>
                <p>Tham gia cộng đồng TechStore ngay hôm nay!</p>
            </div>

            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Họ</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Nhập họ">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Tên</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Nhập tên">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu mạnh">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        Tôi đồng ý với <a href="#terms">Điều khoản sử dụng</a> và <a href="#privacy">Chính sách bảo mật</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="newsletter">
                        <span class="checkmark"></span>
                        Nhận thông tin khuyến mãi qua email
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Tạo tài khoản</button>
            </form>

            <div class="auth-divider">
                <span>hoặc</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <span>Đăng ký với Google</span>
                </button>
                <button class="btn btn-social btn-facebook">
                    <span>Đăng ký với Facebook</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
</body>
</html>

    <script src="login.js"></script>
</body>
</html>
